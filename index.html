<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="https://github.com/yorifuji/dev-skyway1">
    <title>seaside</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
      }
      .container {
        margin: 0px;
        padding: 0px;
        max-width: initial;
      }
      .video-container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        background-color: dimgray;
      }
      .video-frame {
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
      }
      video {
        height: 100%;
        width: 100%;
      }
      video.cover {
        object-fit: cover;
      }
      span.nav-link, button.dropdown-item {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="vue-app" class="container">
      <div class="video-container">
        <div class="video-frame" v-for="user in visible_users" :user="user" :style="user.style">
          <video v-source="user.stream" :class="is_using_cover" :id="user.peerId" @click="click_video(user.peerId)" autoplay playsinline></video>
        </div>
        <!-- <video v-for="user in users" v-if="user.stream" :id="user.peerId" v-source="user.stream" :style="user.style" @click="click_video(user.peerId)" autoplay playsinline></video> -->
      	<!-- <video v-for="user in users" v-if="user.stream" :user="user" :id="user.peerId" :srcObj.prop="user.stream" :srcObject.prop="user.stream" :style="user.style" autoplay playsinline></video> -->
      </div>
      <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <span class="navbar-brand">seaside</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropup">
              <span class="nav-link dropdown-toggle" id="dropdown_layout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Layout</span>
              <div class="dropdown-menu" aria-labelledby="dropdown_layout">
                <button type="button" class="dropdown-item" v-for="mode in video_layout.mode" :class="{active : mode.value == video_layout.using}" @click="select_video_layout(mode.value)">{{ mode.label }}</button>
                <div class="dropdown-divider"></div>
                <button type="button" class="dropdown-item" v-for="mode in video_fill.mode" :class="{active : mode.value == video_fill.using}" @click="select_video_fill(mode.value)">{{ mode.label }}</button>
              </div>
            </li>
            <!-- <li class="nav-item dropup">
              <a class="nav-link dropdown-toggle" href="https://getbootstrap.com" id="dropdown10" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Fill</a>
              <div class="dropdown-menu" aria-labelledby="dropdown10">
                <a class="dropdown-item" href="#" v-for="mode in video_fill.mode" @click="select_video_fill(mode.value)">{{ mode.label }}</a>
              </div>
            </li> -->
            <!-- <li class="nav-item dropup">
              <a class="nav-link dropdown-toggle" href="https://getbootstrap.com" id="dropdown10" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Video</a>
              <div class="dropdown-menu" aria-labelledby="dropdown10">
                <a class="dropdown-item" href="#" v-for="size in video_quality.size" @click="">{{ size.label }}</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" v-for="fps in video_quality.fps" @click="">{{ fps.label }}</a>
              </div>
            </li> -->
            <li class="nav-item dropup">
              <span class="nav-link dropdown-toggle" id="dropdown_camera" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Camera</span>
              <div class="dropdown-menu" aria-labelledby="dropdown_camera">
                <button type="button" class="dropdown-item" v-for="cam in camera.device" :class="{active : cam == camera.using}" @click="select_camera(cam)">{{ cam.label }}</button>
              </div>
            </li>
            <li class="nav-item dropup">
              <span class="nav-link dropdown-toggle" id="dropdown_microphone" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Microphone</span>
              <div class="dropdown-menu" aria-labelledby="dropdown_microphone">
                <button type="button" class="dropdown-item" v-for="mic in microphone.device" :class="{active : mic == microphone.using}" @click="select_mic(mic)">{{ mic.label }}</button>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

      $(window).on('load resize', function(){
        $(".container").width(window.innerWidth);
